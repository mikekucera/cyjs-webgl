<html>
  <head>
    <title>Cy.js and WebGL</title>
    <link href="style.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/gl-matrix-min.min.js"></script>

    <!-- vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es
      precision mediump float;
  
      uniform mat4 uTransformMatrix;
      uniform mat4 uProjectionMatrix;

      in vec3 aVertexPosition;
      in vec3 aVertexColor;

      out vec4 vVertexColor;
  
      void main(void) {
        vVertexColor = vec4(aVertexColor, 1.0);
        gl_Position = uProjectionMatrix * uTransformMatrix * vec4(aVertexPosition, 1.0);
      }
    </script>
  
    <!-- fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;
  
      in vec4 vVertexColor;

      out vec4 fragColor;
  
      void main(void) {
        //fragColor = vec4(0.0, 1.0, 0.0, 1.0);
        fragColor = vVertexColor;
      }
    </script>
  </head>

  <body>

    <div class='column'>
      <div class='row'>
        <div id="cy"></div>
      </div>
      <div class='row'>
        <canvas id="gl"></canvas>
      </div>
    </div>

    <script src="utils.js"></script>
    <script src="code.js"></script>
  </body>
</html>
